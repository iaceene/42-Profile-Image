<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .image-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(103, 126, 234, 0.5);
            box-shadow: 0 20px 40px rgba(103, 126, 234, 0.1);
        }

        .image-preview {
    width: 100%;
    height: auto;          /* ‚úÖ auto height */
    max-height: 400px;     /* optional: prevent super tall images */
    object-fit: contain;   /* ‚úÖ shows full image */
    background: #111;      /* black background for empty spaces */
    border-radius: 12px;
    margin-bottom: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}


        .image-card:hover .image-preview {
            transform: scale(1.05);
        }

        .image-info {
            text-align: center;
        }

        .image-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
            word-break: break-word;
        }

        .image-path {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            color: #888;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 1rem;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 0.95rem;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(103, 126, 234, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .image-card.copied .status-indicator {
            opacity: 1;
            transform: scale(1);
        }

        .no-images {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
            font-size: 1.2rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>

        function createImageCard(imageName) {
    const imagePath = `${window.location.origin}/42-Profile-Image/assets/imgs/${imageName}`;
    let fileNameWithoutExt = imageName.substring(0, imageName.lastIndexOf('.')) || imageName;
    fileNameWithoutExt = fileNameWithoutExt.replace(/_/g, ' ');

    const card = document.createElement('div');
    card.className = 'image-card';
    card.innerHTML = `
        <div class="status-indicator"></div>
        <img src="${imagePath}" alt="${fileNameWithoutExt}" class="image-preview"
             onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1520209759809-a9bcb6cb3241?fm=jpg&q=60&w=800&fit=contain'">
        <div class="image-info">
            <div class="image-name">${fileNameWithoutExt}</div>
            <div class="image-path">${imagePath}</div>
            <button class="copy-btn" onclick="copyToClipboard('${imagePath}', this)">
                üìã Copy URL
            </button>
        </div>
    `;
    
    return card;
}



        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Visual feedback
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.classList.add('copied');
                button.parentElement.parentElement.classList.add('copied');
                
                // Reset after 2 seconds
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                    button.parentElement.parentElement.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                button.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy Path';
                }, 2000);
            }
        }

        function loadImages() {
            gallery.innerHTML = '';
            
            // In a real implementation, you would read the actual imgs folder
            // For now, we'll use mock data
            const images = mockImages.filter(file => 
                imageExtensions.some(ext => file.toLowerCase().endsWith(ext))
            );

            if (images.length === 0) {
                gallery.style.display = 'none';
                noImagesDiv.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            noImagesDiv.style.display = 'none';

            images.forEach(imageName => {
                const card = createImageCard(imageName);
                gallery.appendChild(card);
            });
        }

        // Load images on page load
        document.addEventListener('DOMContentLoaded', loadImages);

        // Add some smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.image-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.animation = 'fadeInUp 0.6s ease forwards';
            });
        });

        const style = document.createElement('style');
